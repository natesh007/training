<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Validation</title>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>



  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="form.js"></script>

  <style>
    .error {
      color: red;
      font-style: italic
    }

    ;
  </style>

</head>

<body>

  <div class="container">

    <form id="studentForm" autocomplete="off">

      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="form6Example1">First name</label>
            <input type="text" name="fname" id="fname" class="form-control" placeholder="Enter First Name">


          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <label class="form-label" for="form6Example2">Last name</label>
            <input type="text" name="lname" id="lname" class="form-control" placeholder="Enter Last Name">

          </div>
        </div>
      </div>

      <div class="form-outline mb-4">
        <label class="form-label" for="form6Example5">Email</label>
        <input type="email" name="email" class="form-control" placeholder="Enter Email Id">

      </div>

      <div class="row">
        <div class="col mb-4">
          <label class="form-label" for="form6Example5">Mobile Code</label>
          <select class="form-select" aria-label="Default select example">
            <option selected>+91</option>
            <option value="1">+92</option>
            <option value="2">+99</option>
            <option value="3">+1</option>
          </select>
        </div>
        <div class="col">
          <label class="form-label" for="form6Example5">Mobile number</label>
          <input type="number" name="mobilenumber" class="form-control" placeholder="Enter Mobile Number">


        </div>
      </div>
      <div>
        <h4>Want to Share your Education Details</h4>
      </div>
      <div id="btn-radio">

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio1">Yes</label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="InlineRadio1" value="yes"
            onchange="showdetails(this)">

        </div>

        <div class="form-check form-check-inline">
          <label class="form-check-label" for="inlineRadio2">No</label>
          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="InlineRadio2" value="no"
            onchange="showdetails(this)">

        </div>


      </div>


      <!-- on clicking yes -->
      <div class="mt-4" style="display: none; " id="form-show">

        <div class="mb-4">
          <label for="colName" class="form-label">College name</label>
          <input type="text" name="colName" id="colName" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter College Name" />


        </div>

        <div class="row">
          <div class="col mb-4">
            <label for="startyear" class="form-label">Start year</label>
            <input type="number" name="startyear" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter College start Year" />


          </div>

          <div class="col mb-4">
            <label for="endYear" class="form-label">End year</label>
            <input type="number" name="endYear" class="form-control" aria-describedby="emailHelp"
              placeholder="Enter College End Year" />


          </div>
        </div>

        <div class="mb-4">
          <label for="CourseName" class="form-label">Course Name</label>
          <input type="number" name="CourseName" class="form-control" aria-describedby="emailHelp"
            placeholder="Enter Course Name" />


        </div>

      </div>
      <!-- on clicking no -->

      <div class="mt-4" style="display: none; " id="show-education">
        <p>Present Education Details:</p>
        <textarea class="ms-2" name="" id="" cols="30" rows="10"></textarea>

      </div>
      <div class=" mt-4">
        <button onclick="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>

    </form>
  </div>



  <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.17.0/dist/jquery.validate.js"></script>
   -->





</body>

</html>
