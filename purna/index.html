<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>
        .error {
            color: red;
        }
    </style>
    <title>Document</title>
</head>

<body>


    <form id="myform" action="#" method="post">
        <div class="container">
            <div class="row">
                <div class="col-6">
                    <label for="firstName" class="form-label">First Name</label>
                    <input type="text" id="name" name="firstname" class="form-control" placeholder="First Name">
                </div>
                <div class="col-6">
                    <label for="lastName" class="form-label">Last Name</label>
                    <input type="text" id="lname" name="lastname" class="form-control" placeholder="Last Name">
                </div>
            </div>
            <div class="row">
                <div class="col-6">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" id="email" name="email" class="form-control" placeholder="email">
                </div>
                <div class="col-6">
                    <label for="mobilecode" class="form-label">Mobile Code</label>
                    <input type="number" name="mobilecode" class="form-control" placeholder="Mobile code">
                </div>
            </div>
            <div class="row pt-5">
                <h4>Want to share educational details</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" id="rdYes" onchange="ShowHideDiv(this)" name="flexRadioDefault">
                    <label for="chkYes" class="form-check-label" class="slctyes" for="flexRadioDefault1">
                        YES
                    </label>
                </div>
                <div class="row" id="dvCollege" style="display: none">
                    <div class="col-4">
                        <label for="firstName" class="form-label">college Name</label>
                        <input type="text" id="name" name="firstname" class="form-control" placeholder="First Name">
                    </div>
                    <div class="col-4">
                        <label for="lastName" class="form-label">Start Year</label>
                        <input type="text" id="lname" name="lastname" class="form-control" placeholder="Last Name">
                    </div>
                    <div class="col-4">
                        <label for="lastName" class="form-label">End Year</label>
                        <input type="text" id="lname" name="lastname" class="form-control" placeholder="Last Name">
                    </div>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault"  id="rdNo" onchange="ShowHideDiv(this)">
                    <label class="form-check-label" name="check" class="slctno" for="flexRadioDefault2">
                        NO
                    </label>
                </div>
                <div class="mb-3 col-4" id="edudetails" class="yesCheck" style="display: none">
                    <label for="exampleFormControlTextarea1" class="form-label">Present Education Details</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                  </div>
            </div>
            <div class="text-center mt-4">
                <button onclick="myFunction()" class="btn btn-primary" name="submit" type="submit">Submit</button>

            </div>
        </div>
    </form>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.0/jquery.validate.min.js"></script>
    <script src="script.js"></script>

    <script>
        $("#myform").validate({
            rules: {
                firstname: "required",
                lastname: "required",

                email: {
                    required: true,
                    email: true,
                    normalizer: function (value) {
                        return $.trim(value);
                    }

                },
                mobilecode: {
                    required: true,
                    minlength: 2
                }
            },
            messages: {
                firstname: "Please enter your Firstname",
                lastname: "Please enter your lastname",
                email: {
                    required: "We need your email address to contact you",
                    email: "Your email address must be in the format of name@domain.com"
                },
                mobilecode: {
                    required: "please enter your mobilecode",
                    mobilecode: "Your mobilecode minlength must be 2"
                }
            },
        });
        
    </script>
   
</body>

</html>
