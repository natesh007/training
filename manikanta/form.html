<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <!-- form -->
    <div class="container mt-3">
        <form>
            <div class="mb-3">
                <label for="exampleInputfName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="exampleInputfName" aria-describedby="emailHelp" placeholder="Enter First Name">
              </div>
              <div class="mb-3">
                <label for="exampleInputlName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="exampleInputlName" aria-describedby="emailHelp"placeholder="Enter Last Name">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email id</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"placeholder="Enter Email id">
            </div>
            <div class="dropdown">
                <a class="btn  dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false" style="border: 1px solid black;">
                 Mobile code
                </a>
              
                <ul class="dropdown-menu mb-3">
                  <li><a class="dropdown-item" href="#">+91</a></li>
                  <li><a class="dropdown-item" href="#">+81</a></li>
                  <li><a class="dropdown-item" href="#">+99  </a></li>
                </ul>
              </div>

              <div class="mb-3">
                <label for="exampleInputmobile" class="form-label">Mobile Number :</label>
                <input type="tel" class="form-control" id="exampleInputmobile"placeholder="Enter Mobile Number">
              </div>

              <div>want to share education details yes or no</div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                <label class="form-check-label" for="inlineRadio1">Yes</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                <label class="form-check-label" for="inlineRadio2">No</label>
              </div>

              <div class="mt-2">
                <button type="submit" class="btn btn-primary">Submit Form</button>
              </div>
          </form>
    </div>
</body>
</html>
