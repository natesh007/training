<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
    <!-- bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <!-- jquery -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
    <!--  -->
    <link rel="stylesheet" href="../manikanta/form.css">

</head>
<body>
    <!-- form -->
    <div class="container mt-3">
        <form id="myform">
            <div class="mb-3">
                <label for="exampleInputfName" class="form-label">First Name:</label>
                <input type="text" class="form-control" id="exampleInputfName" name="fName" aria-describedby="emailHelp" placeholder="Enter First Name">
              </div>
              <div class="mb-3">
                <label for="exampleInputlName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="exampleInputlName" name="lName" aria-describedby="emailHelp"placeholder="Enter Last Name">
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email id</label>
              <input type="email" class="form-control" id="exampleInputEmail1" name="email"  aria-describedby="emailHelp"placeholder="Enter Email id">
            </div>
            <p>Mobile code</p>
            <select class="form-select" aria-label="Default select example">    
                <option selected>+91</option>
                <option value="1">+61</option>
                <option value="2">+81</option>
                <option value="3">+71</option>
              </select>

              <div class="mb-3">
                <label for="exampleInputmobile" class="form-label">Mobile Number :</label>
                <input type="tel" class="form-control" id="exampleInputmobile" placeholder="Enter Mobile Number" name="mobile">
              </div>
      
              <!--  -->

              <div class="mt-2">want to share education details yes or no</div>
             <div class="mt-2" id="radio-div">
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="yes" onchange="showdetails(this)">
                    <label class="form-check-label" for="inlineRadio1">Yes</label> 
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="no" onchange="showdetails(this)">
                    <label class="form-check-label" for="inlineRadio2">No</label>
                  </div>
             </div>
              <!-- click yes -->
              <div style="display: none;" id="show-form">
                <div class="mb-3">
                    <label for="colName" class="form-label">College Name:</label>
                    <input type="text" class="form-control" id="colName" aria-describedby="emailHelp" placeholder="Enter College Name" name="colName" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputstartyear" class="form-label">Start Year:</label>
                    <input type="number" min="1990" max="2022" class="form-control" id="exampleInputstartyear" aria-describedby="emailHelp" placeholder="Enter Start Year" name="styear" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputendyear" class="form-label">End Year:</label>
                    <input type="year" class="form-control" id="exampleInputendyear" aria-describedby="emailHelp" placeholder="Enter End Year" name="endyear" >
                  </div>
                  <div class="mb-3">
                    <label for="exampleInputcourseName" class="form-label">Course Name:</label>
                    <input type="text" class="form-control" id="exampleInputcourseName" aria-describedby="emailHelp" placeholder="Enter Course Name" name="course" >
                  </div>
            </div>
              <!-- click no -->
              <div style="display: none;" id="show-education">
                <p>Present Education Details</p>
                <textarea class="d-block" name="textarea" id="textarea" cols="80" rows="10"></textarea>
            </div>
            <!--Add more  -->
            <!-- <div id="fieldList">
            </div>
              <button id="addMore">Add more fields</button> -->
              <div class="input_fields_wrap">
               <div class="d-flex">
                <input type="text" name="mytext" id="mytext" placeholder="Add skills">
                <input type="button" name="addlist" class="add_field_button" value="Add More Fields">
               </div>
            </div>

              <div class="mt-2">
                <button type="submit" class="btn btn-primary">Submit Form</button>
              </div>
             
              
          </form>
    </div>
    <script src="../manikanta/form.js"></script>
</body>
</html>
