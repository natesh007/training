<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <form id="myForm">
          <div class="mb-3">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" id="firstname" />
            <p id="nameErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="lastname">last Name</label>
            <input type="text" class="form-control" id="lastname" />
            <p id="nameErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="email">Email</label>
            <input type="text" class="form-control" id="email" />
            <p id="emailErrMsg" class="error-message"></p>
          </div>
          <div class="mb-3">
            <label for="status">Mobile Code</label>
            <select id="status" class="form-control">
              <option value="1">1</option>
              <option value="2">2</option>
            </select>
          </div>
          <div class="mb-3">
            <h5 class="gender-field-heading">Want to share education details</h5>
            <input type="radio" name="details" id="yes" value="Yes" checked />
            <label for="yes">Yes</label>
            <input type="radio" name="details" id="No" value="No" class="ml-2"/>
            <label for="No">No</label>
          </div>
          <div class="radio-y d-block" id="yesblock">
              <div class="mb-3">
                <label for="clgnam">College Name</label>
                <input type="text" class="form-control" id="clgnum" />
                <p id="emailErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="startyear">Start Year</label>
                <input type="text" class="form-control" id="startyear" />
                <p id="emailErrMsg" class="error-message"></p>
              </div>
              <div class="mb-3">
                <label for="endyear">End Year</label>
                <input type="text" class="form-control" id="endyear" />
                <p id="emailErrMsg" class="error-message"></p>
              </div>
          </div>
          <div class="radio-y d-none" id="noblock">
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">Present education Details</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
              </div>
          </div>
          <div class="mb-3">
            <label for="mobnum">Mobile Number</label>
            <input type="text" class="form-control" id="mobnum" />
            <p id="emailErrMsg" class="error-message"></p>
          </div>
          <button class="btn btn-primary">Submit</button>
        </form>
      </div>






    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
    <script src="forms.js"></script>
</body>
</html>
