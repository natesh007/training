<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="forms.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>MyForms</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.3/jquery.validate.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <form id="myForm">
          <div class="mb-3">
            <label for="firstname">First Name</label>
            <input type="text" class="form-control" name="firstname" id="firstname" placeholder="Enter First Name" />
          </div>
          <div class="mb-3">
            <label for="lastname">last Name</label>
            <input type="text" class="form-control" name="lastname" id="lastname" placeholder="Enter Last Name"/>
          </div>
          <div class="mb-3">
            <label for="emailid">Email</label>
            <input type="email" class="form-control" name="email" id="emailid" placeholder="Enter Email ID" />
          </div>
          <div class="mb-3">
            <label for="mobcode">Mobile Code</label>
            <select id="mobcode" class="form-control">
                <option value="+91">+91</option>
                <option value="+81">+81</option>
                <option value="+71">+71</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="mobnum">Mobile Number</label>
            <input type="text" class="form-control" name="mobilenum" id="mobnum" placeholder="Enter Mobile Number" />
          </div>
          <div id="radiobtn">
            <h5 class="gender-field-heading">Want to share education details</h5>
            <input type="radio" name="details" id="yes" value="Yes"  />
            <label for="yes">Yes</label>
            <input type="radio" name="details" id="No" value="No" class="ml-3"/>
            <label for="No">No</label>
          </div>
          <div class="radio-y" id="yesblock">
              <div class="mb-3">
                <label for="clgnam">College Name</label>
                <input type="text" name="clgname" class="form-control" id="clgname" />
              </div>
              <div class="mb-3">
                <label for="startyear">Start Year</label>
                <input type="text" name="startyear" class="form-control" id="startyear" />
              </div>
              <div class="mb-3">
                <label for="endyear">End Year</label>
                <input type="text" name="endyear" class="form-control" id="endyear" />
              </div>
              <div class="mb-3">
                <label for="coursename">Course Name</label>
                <input type="text" name="coursename" class="form-control" id="coursename" />
              </div>
          </div>
          <div class="radio-y" id="noblock">
            <div class="mb-3">
                <label for="textarea" class="form-label">Present education Details</label>
                <textarea class="form-control" name="textarea" id="textarea" rows="3"></textarea>
            </div>
          </div>
          <div class="mt-3" id="field_wrapper">
            <label for="skills">Skills</label>
            <div class="d-flex" >
              <input type="text" class="form-control" name="skills[]" id="skills" placeholder="Enter Your Skills"/>
              <button type="button" class="btn btn-primary add_button">Addmore</button>
            </div>
          </div>
          
          <button type="submit" class="btn btn-primary mt-4 mb-4 d-block">Submit</button>
        </form>
      </div>



      <script src="forms.js"></script>
</body>
</html>
